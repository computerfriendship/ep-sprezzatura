<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Visual Novel Loading...</title>
	<script src="./sprezzatura.js"></script>
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<script>
		fetch('story.json')
			.then(function (response) {
				return response.text();
			})
			.then(function (storyContent) {
				const inkgine = initializeInkgine(storyContent);
				const app = Elm.Main.init({flags: inkgine.metadata});
				inkgine.register(app);
			});
	</script>
</body>

</html>
